<!DOCTYPE html>
<html>

<head>
  <title>Bunk Division</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css"></style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tag-it/2.0/js/tag-it.min.js" integrity="sha512-/+S+ux3SPgnYy6QTupGfK3nvRnXTYDRHtXMiaGsZaBHBa7sMWWHXdktMhfRlcx1ELUCLINAyWqiaC6a7EaIRtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="jquery-ui-custom-theme.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js" integrity="sha512-eSeh0V+8U3qoxFnK3KgBsM69hrMOGMBy3CNxq/T4BArsSQJfKVsKb5joMqIPrNMjRQSTl4xG8oJRpgU2o9I7HQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css" />
</head>

<body>
  <header><img class="meme_img" src="https://cdn.iconscout.com/icon/free/png-256/free-b-button-blood-type-37845.png">unk Creator v1</header>
  <div id="file-upload">
    <div class="input-group mb-3">
        <input type="file" class="file-input ui-button ui-widget ui-corner-all" id="input_file"/>
    </div>
    <span class="instructions">Instructions: Upload a CSV file with the campers' names (and nothing else!)</span>
  </div>

  <div id="reqs-and-weights" style="display: none">
    <div id="camper-table">
        <table id="camper-table-inner">
            <thead id="camper-thead">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Must be with...</th>
                    <th scope="col">Wants to be with...</th>
                    <th scope="col">Prefers not to be with...</th>
                    <th scope="col">Should not be with...</th>
                </tr>
            </thead>
            <tbody id="camper-tbody">
            </tbody>
        </table>
    </div>
    <nav id="right">
        <div id="sliders">
            <div class="slider-wrapper">
              <span class="weight-label">"Must" Weight</span>
              <div id="A" class="slider"></div>
            </div> 
            <div class="slider-wrapper">
              <span class="weight-label">"Wants" Weight</span>
              <div id="B" class="slider"></div>
            </div> 
            <div class="slider-wrapper">
              <span class="weight-label">"Prefers Not" Weight</span>
              <div id="D" class="slider"></div>
            </div> 
            <div class="slider-wrapper">
              <span class="weight-label">"Cannot" Weight</span>
              <div id="F" class="slider"></div>
            </div>  
        </div>
        <input type="submit" id="generate" value="Generate Bunks Suggestions" />
    </nav>
  </div> 
  
  <div id="results">
  </div>
  <script> var exports = {}; </script>
<script type="application/javascript" src="main.js">
</script>


</body>

</html>
